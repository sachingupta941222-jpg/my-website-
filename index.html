<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Utility Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('istockphoto-1362365251-612x612.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px black;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #ffffff;
      color: black;
    }
  </style>
</head>
<body>
  <h1>AI Utility Hub</h1>
  
  <div class="button-container">
    <button onclick="startChat()">Start Chat</button>
    <button onclick="proteinCalculator()">Protein Intake Calculator</button>
    <button onclick="haircutPlanner()">Haircut Planner</button>
  </div>

  <script>
    function startChat() {
      alert("Chat feature coming soon...");
    }



    function proteinCalculator() {
      alert("Protein calculator feature coming soon...");
    }

    function haircutPlanner() {
      alert("Haircut planner feature coming soon...");
    }
  </script>
  <div id="protein-section" style="display:none; margin-top:20px;">
  <h2>Protein Intake Calculator</h2>
  <input type="number" id="weight" placeholder="Enter your weight (kg)" />
  <button onclick="calculateProtein()">Calculate</button>
  <p id="protein-result"></p>
</div>

<script>
  function proteinCalculator() {
    document.getElementById("protein-section").style.display = "block";
  }

  function calculateProtein() {
    let weight = document.getElementById("weight").value;
    if (weight === "" || weight <= 0) {
      document.getElementById("protein-result").innerText = "⚠️ Please enter a valid weight!";
      return;
    }
    let protein = weight * 1.5;
    document.getElementById("protein-result").innerText = 
      "✅ Recommended Protein Intake: " + protein + " grams/day";
  }
</script>
<!-- Add this inside <body> after protein section -->
<div id="haircut-section" style="display:none; margin-top:20px;">
  <h2>Haircut Planner</h2>
  <input type="file" id="photoUpload" accept="image/*" onchange="showPreview(event)">
  <br><br>
  <img id="preview" style="max-width:200px; display:none; border:2px solid #fff; border-radius:10px;">
  
  <br><br>
  <label for="faceType">Select Detected Face Type (demo):</label>
  <select id="faceType">
    <option value="thin">Thin</option>
    <option value="round">Round</option>
    <option value="thick">Thick</option>
  </select>
  
  <button onclick="suggestHaircut()">Get Hairstyle Suggestion</button>
  <p id="haircut-result"></p>
</div>

<script>
  function haircutPlanner() {
    document.getElementById("haircut-section").style.display = "block";
  }

  function showPreview(event) {
    let img = document.getElementById("preview");
    img.src = URL.createObjectURL(event.target.files[0]);
    img.style.display = "block";
  }

  function suggestHaircut() {
    let faceType = document.getElementById("faceType").value;
    let result = "";

    if (faceType === "thin") {
      result = "✅ Oval faces can pull off nearly any hairstyle, from shoulder-length cuts with layers to blunt styles, but can also experiment with asymmetrical cuts or bobs.";
    } else if (faceType === "round") {
      result = "✅ Best Cuts: Add height and length to create the illusion of a longer face, such as with long, layered cuts, side-swept bangs, or pixies with volume on top.";
    } else if (faceType === "thick") {
      result = "✅ Styles with volume on the top, like a pompadour, help elongate the face and create a more balanced profile.";
    }

    document.getElementById("haircut-result").innerText = result;
    
  }
</script>
  
</body>
</html>
